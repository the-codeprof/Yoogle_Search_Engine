<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoogle Course Signup</title>
    <link rel="stylesheet" href="./search.css">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <!-- container starts here... -->
    <div class="container">

        <!-- header starts here... -->
        <header>

            <!-- nav bar -->
            <nav>
                <!-- brand logo -->
                <h1 class="logo">&#129409; <span class="web-title">Yoogle</span></h1>

                <ul>
                    <!-- navbar links -->
                    <li><a href="./search.html">Home</a></li>
                    <li><a href="./signup.html">Signup</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <!-- header ends here... -->

        <!-- main body starts here... -->
        <main>

           <!-- signup form lives here... -->
            <section class="signup-section">
                 <form class="signup-form">


                    <!-- field group [first and last name fields] -->
                    <div class="field-group">
                       <label>Name Details:</label>
                       <div class="input-group">
                        <input type="text" placeholder="first" name="first">
                        <input type="text" placeholder="last" name="last">
                       </div>
                    </div>

                    <!-- field group [phone and email fields] -->
                    <div class="field-group">
                       <label>Contact Details:</label>
                       <div class="input-group">
                        <input type="text" placeholder="phone" name="phone">
                        <input type="email" placeholder="email" name="email">
                       </div>
                    </div>

                      <!-- field group [secret details] -->
                    <div class="field-group">
                       <label>Password Details:</label>
                       <div class="input-group">
                        <input type="password" placeholder="password" name="password">
                        <input type="password" placeholder="confirm password" name="password">
                       </div>
                    </div>

                  

                    <!-- field group [Course Field] -->
                    <div class="field-group">
                       <label>Course Details:</label>
                       <div class="input-group">
                        <input type="text" placeholder="course name" name="course">
                        <input type="text" placeholder="Session (morning, afernoon, evening)" name="session">
                       </div>
                    </div>

                      <!-- field group [submit field] -->
                    <div class="field-group">
                       <div class="input-group">
                        <input type="submit"  value="Submit">

                       </div>
                    </div>



                 </form>
            </section>

            <!-- Search results goes here -->
        
          
        </main>
          <!-- main body ends here... -->

        <!-- footer starts here -->
        <footer>
            <section class="footer">
                <p>Copyright &copy; 2012-2022. Yoogle.net. All rights reserved. Powered by Codeprof Academy.</p>
            </section>
        </footer>
        <!-- footer ends here... -->
    </div>

    <!-- container ends here -->

    <!-- connection to my JS file -->
  
</body>
</html>
