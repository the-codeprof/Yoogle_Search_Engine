<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoogle Search Engine</title>
    <link rel="stylesheet" href="./search.css">
</head>
<body>
    <!-- container starts here... -->
    <div class="container">

        <!-- header starts here... -->
        <header>

            <!-- nav bar -->
            <nav>
                <!-- brand logo -->
               <h1 class="logo">&#129409; <span class="web-title">Yoogle</span></h1>

                <ul>
                    <!-- navbar links -->
                    <li><a href="./search.html">Home</a></li>
                    <li><a href="./signup.html">Signup</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <!-- header ends here... -->

        <!-- main body starts here... -->
        <main>

            <!-- web banner goes here... -->
            <section class="banner">
                <h1 class="boogle">Y<span class="smileys">&#128525;&#128525;</span>GLE</h1>
            </section>

            <!-- search bar goes here... -->
            <section class="search">
                 <form class="search-form">
                    <div class="input-group">
                        <input type="text" placeholder="Enter course name" class="search-value">
                        <button type="submit" class="search-btn">GO</button>

                    </div>
                 </form>
            </section>

            <!-- Search results goes here -->
            <section class="search-result-container">

                <!-- results box -->
                <div class="results">

                    <!-- result cards to be generated in JS -->
                </div>
            </section>
        
          
        </main>
          <!-- main body ends here... -->

        <!-- footer starts here -->
        <footer>
            <section class="footer">
                <p>Copyright &copy; 2012-2022. Yoogle.net. All rights reserved. Powered by Codeprof Academy.</p>
            </section>
        </footer>
        <!-- footer ends here... -->
    </div>

    <!-- container ends here -->

    <!-- connection to my JS file -->
    <script src="./search.js" type="module"></script>
</body>
</html>
